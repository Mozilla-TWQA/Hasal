version: 1.0.{build}
branches:
  only:
    - master

clone_depth: 5
shallow_clone: true
skip_tags: true
skip_commits:
  message: /SkipCI.*/

cache:
  - sikulixsetup-1.1.0.jar
  - ffmpeg-20160527-git-d970f7b-win32-static.7z
  - VCForPython27.msi
build: false

environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda

init:
  - "@ECHO AppVeyor CI run started!"

install:
  - bootstrap.bat

test_script:
  - activate hasal-env
  - python scripts\cv2_checker.py
  - python runtest.py -h
  - ffmpeg -h
  - python runtest.py pt suite.txt --max-run=1 --max-retry=1
  - python scripts\fps_checker.py

on_success:
  - cmd: echo Build successfully!
on_failure:
  - cmd: echo Build Failed!
