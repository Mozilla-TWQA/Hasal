$def with (content)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$content.title</title>
    $if content.pre_jsfiles:
        $for jsfile in content.pre_jsfiles.split():
            <script type="text/javascript" src="$jsfile"></script>
</head>
<body>
$:content

$if content.post_jsfiles:
    $for jsfile in content.post_jsfiles.split():
        <script type="text/javascript" src="$jsfile"></script>
</body>
</html>
